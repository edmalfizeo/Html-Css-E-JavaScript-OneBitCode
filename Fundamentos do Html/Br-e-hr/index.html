<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra de linha e régua horizontal</title>
</head>
    <body>
        <h1>Quebra de linha e régua horizontal</h1>
        
        <!--br é utilizado para pular uma linha-->
        <p>Primeira linha.<br>Segunda linha.<br>Terceira Linha.</p>

        <hr><!--Régua horizontal-->

        <p> Quarta linha.<br>Quinta linha.<br>Sexta Linha.</p>
    </body>
</html>
