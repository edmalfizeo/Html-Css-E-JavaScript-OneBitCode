<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Formulario</title>
</head>
    <body>
        <h1>Formulário de Inscrição</h1>

        <form action="">
            <div>
                <label for="nome">Nome:</label>
                <br>
                <input type="text" name="nome" id="nome">
            </div>

            <br>

            <div>
                <label for="email">Email:</label>
                <br>
                <input type="email" name="email" id="email">
            </div>

            <br>

            <div>
                <label for="whatsapp">Whatsapp:</label>
                <br>
                <input type="tel" id="whatsapp" name="whatsapp">
            </div>

            <br>

            <div>
                <label>Área de atuação:</label>
                <br>
                <input type="radio" name="area" id="Desenvolvimento">
                <label for="Desenvolvimento">Desenvolvimento</label>
                <input type="radio" name="area" id="quality">
                <label for="quality">Quality Assurance (QA)</label>
                <input type="radio" name="area" id="add">
                <label for="add">Análise de Dados</label>
                <input type="radio" name="area" id="infraestrutura">
                <label for="infraestrutura">Infraestrutura</label>
            </div>

            <br>

            <div>
                <label for="observacao">Observação:</label>
                <br>
                <textarea name="observacao" id="" cols="30" rows="3"></textarea>
            </div>

            <br>

            <div>
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">Desejo receber novidades e ofertas por email.</label>
            </div>

            <br>
            
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
